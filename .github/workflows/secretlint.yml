name: secretlint

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  secretlint:
    name: "🧹 Secretlint"
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 Setup NODE/NPM"
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: "📦 Install Dependencies"
        run: npm ci

      - name: "🧹 Secretlint"
        run: npm run lint:secrets
